<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>ClipMorph</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #17202A;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            margin: 10px 0;
        }

        form {
            background-color: #1F618D;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, input[type="file"], button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #34495E;
            color: #fff;
            cursor: pointer;
        }

        button {
            background-color: #3498DB;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980B9;
        }

        #logo {
            margin-bottom: 20px;
        }

        #logo img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="static/clipmorph_logo.png" alt="Logo" style="max-width:
        400px;">
    </div>

    <br>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="style-select">Choose a style</label>
        <select name="style-select" id="style-select">
            <option value="">--Please choose an option--</option>
            {% for style in style_options %}
            <option value="{{ style }}">{{ style }}</option>
            {% endfor %}
        </select>
        <label for="file">Choose a video .mp4</label>
        <input type="file" name="file" accept=".mp4">
        <button type="submit" onClick="this.form.submit(); this.disabled=true; this.value='Savingâ€¦';">
            Upload and Stylize
        </button>
    </form>
</body>
</html>
